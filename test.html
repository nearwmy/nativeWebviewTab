<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script type="text/javascript">
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};
			var subpages = ['html/tab-webview-subpage-about.html', 'html/tab-webview-subpage-chat.html', 'html/tab-webview-subpage-contact.html', 'html/tab-webview-subpage-setting.html'];
			
			var aniShow = {};
			
			mui.plusReady(function() {
				var self = plus.webview.currentWebview(),
					nviews = self.getSubNViews(),
					active_color = '#007aff',
					normal_color = '#000';
					
				var activePage = subpages[0];
				
				for (var i = 0; i < 4; i++) {
					var temp = {};
					if(!plus.webview.getWebviewById(subpages[i])){
						var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
						if (i > 0) {
							sub.hide();
						}else{
							temp[subpages[i]] = "true";
							mui.extend(aniShow,temp);
							toggleNview(nviews, nviews[0], self.getStyle().subNViews[0], 0);
						}
						self.append(sub);
						nviews[i].addEventListener('click', clickEvent, false);
					}
				}
			//更改颜色
			function changeColor(obj, color) {
				obj.color = color;
				return obj
			}
			
			function toggleNview(nviews, currEvent, currObj, currIndex) {
				// 重绘当前nview
				currEvent.reset();
				currEvent.drawText(currObj.tags[0].text, currObj.tags[0].position, changeColor(currObj.tags[0].textStyles,active_color),currObj.id + 1);
				currEvent.drawText(currObj.tags[1].text, currObj.tags[1].position, changeColor(currObj.tags[1].textStyles,active_color),currObj.id + 2);
				
				// 重绘兄弟nview
				for(var i = 0; i < 4; i++) {
					var viewEvent = nviews[i],
						viewObj = self.getStyle().subNViews[i];
					if(i !== currIndex){
						viewEvent.reset();
						viewEvent.drawText(viewObj.tags[0].text, viewObj.tags[0].position, changeColor(viewObj.tags[0].textStyles,normal_color),viewObj.tags[0].id + 1);
						viewEvent.drawText(viewObj.tags[1].text, viewObj.tags[1].position, changeColor(viewObj.tags[1].textStyles,normal_color),viewObj.tags[1].id + 2);
					}
					
				}
			};
			
			// 响应点击事件
			function clickEvent(e){
				console.log(e);
				var currId = e.target.id,
					currIndex = parseInt(e.target.id.substr(currId.length-1,1) - 1),
					currView = self.getStyle().subNViews[currIndex],
					targetView = nviews[currIndex];
					
				targetPage = plus.webview.getWebviewById(subpages[currIndex]);
				if (targetPage == activePage) {
					return;
				}
				
				toggleNview(nviews, targetView, currView, currIndex);
				
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetPage]){
					plus.webview.show(targetPage);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetPage] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetPage,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activePage);
				//更改当前活跃的页面
				activePage = targetPage;
			}
			});

		</script>
	</body>

</html>
